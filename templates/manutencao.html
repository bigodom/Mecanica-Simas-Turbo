<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Manutenção</h1>
    <form action="/manutencao/cadastrar" method="POST">
        <label for="nome">Nome do proprietário</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="placa">Placa do veículo</label>
        <input type="text" name="placa" id="placa">
        <br>
        <label for="data">Data da manutenção</label>
        <input type="date" name="data" id="data">
        <br>
        <label for="tipo">Tipo de manutenção</label>
        <input type="text" name="tipo" id="tipo">
        <br>
        <label for="valor">Valor da manutenção</label>
        <input type="number" name="valor" id="valor">
        <br>
        <label for="observacoes">Observações</label>
        <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
